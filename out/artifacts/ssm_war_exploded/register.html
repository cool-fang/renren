<body>
<div class="container" id="view">
    <div class="row">
        <div class="col-md-4" id="md-4">
            <ul class="list-unstyled" id="leftarea1">
                <li>
                    <span class="glyphicon glyphicon-map-marker" aria-hidden="true" id="tubiao"></span>
                    <span id="miaoshu1">自由</span>
                    <span id="miaoshu2">上班地点随心选择</span>
                </li>
                <li>
                    <span class="glyphicon glyphicon glyphicon-list-alt" aria-hidden="true" id="tubiao"></span>
                    <span id="miaoshu1">详细</span>
                    <span id="miaoshu2">工作待遇一目了然</span>
                </li>
                <li>
                    <span class="glyphicon glyphicon-ok" aria-hidden="true" id="tubiao"></span>
                    <span id="miaoshu1">省心</span>
                    <span id="miaoshu2">简历投放一键直达</span>
                </li>
            </ul>

            <!-- 企业招聘左侧面板 -->
            <ul class="list-unstyled" id="leftarea2">
                <li>
                    <span class="glyphicon glyphicon-send" aria-hidden="true" id="tubiao"></span>
                    <span id="miaoshu1">快捷</span>
                    <span id="miaoshu2">招聘信息一键发布</span>
                </li>
                <li>
                    <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true" id="tubiao"></span>
                    <span id="miaoshu1">任性</span>
                    <span id="miaoshu2">更多人才多重选择</span>
                </li>
                <li>
                    <span class="glyphicon glyphicon-transfer" aria-hidden="true" id="tubiao"></span>
                    <span id="miaoshu1">便利</span>
                    <span id="miaoshu2">公司人才双向选择</span>
                </li>
            </ul>

        </div>
        <div class="col-md-8">
            <span id="a1" style="margin-left:68px;" onclick="show()">我要找工作</span>
            <span id="a2" onclick="hide()">我要招聘</span>

            <div id="table1">
                <div class="input-group input-group-lg" id="input1">
                    <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-user"
                                                                             aria-hidden="true"></span></span>
                    <input type="text" class="form-control" placeholder="创建你的用户名~" aria-describedby="sizing-addon1"
                           id="name" onblur="showmatter1()" onfocus="matter1()">
                </div>
				<span id="tip1"></span>
				

                <div class="input-group input-group-lg" id="input1">
                    <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-eye-close"
                                                                             aria-hidden="true" id="eye"></span></span>
                    <input type="password" class="form-control" placeholder="请输入你的密码~" aria-describedby="sizing-addon1"
                           id="pwd1" onblur="showmatter2()" onfocus="matter2()">
                </div>
				<span id="tip2"></span>
				

                <div class="input-group input-group-lg" id="input1">
                    <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-eye-close"
                                                                             aria-hidden="true" id="eye"></span></span>
                    <input type="password" class="form-control" placeholder="确认你的密码~" aria-describedby="sizing-addon1"
                           id="pwd2" onblur="showmatter3()" onfocus="matter3()">

				<span id="tip3"></span>
				
                <a class="btn btn-default btn-lg" href="#" role="button" id="register1">注册</a><br>
            </div>

            <div id="table2">
                <div class="input-group input-group-lg" id="input2">
                    <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-user"
                                                                             aria-hidden="true"></span></span>
                    <input type="text" class="form-control" placeholder="请输入公司全称~" aria-describedby="sizing-addon1"
                           id="name2" onblur="showmatter4()" onfocus="matter4()">
                </div>
				<span id="tip4"></span>
				
                <div class="input-group input-group-lg" id="input2">
                    <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-info-sign"
                                                                             aria-hidden="true"></span></span>
                    <input type="text" class="form-control" placeholder="请输入公司营业执照码~" aria-describedby="sizing-addon1"
                           id="isbn" onblur="showmatter7()" onfocus="matter7()">
                </div>
				<span id="tip7"></span>
				
                <div class="input-group input-group-lg" id="input2">
                    <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-eye-close"
                                                                             aria-hidden="true" id="eye"></span></span>
                    <input type="password" class="form-control" placeholder="请输入你的密码~" aria-describedby="sizing-addon1"
                           id="pwd3" onblur="showmatter5()" onfocus="matter5()">
                </div>
				<span id="tip5"></span>
		
                <div class="input-group input-group-lg" id="input2">
                    <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-eye-close"
                                                                             aria-hidden="true" id="eye"></span></span>
                    <input type="password" class="form-control" placeholder="确认你的密码~" aria-describedby="sizing-addon1"
                           id="pwd4" onblur="showmatter6()" onfocus="matter6()">
                </div>
				<span id="tip6"></span>
				
                <a class="btn btn-default btn-lg" href="#" role="button" id="register2">注册</a><br>
            </div>

            <div id="tishi"><span>已有账号</span>&nbsp;<a href="login.html">立即登录</a></div>
        </div>
    </div>
</div>
</body>

<script>
    // //隐藏显示分开注册
    var leftarea1 = document.getElementById("leftarea1");
    var leftarea2 = document.getElementById("leftarea2");
    var table1 = document.getElementById("table1");
    var table2 = document.getElementById("table2");
    var a1 = document.getElementById("a1");
    var a2 = document.getElementById("a2");

    function show() {
        leftarea1.style.display = "block";
        table1.style.display = "block";
        leftarea2.style.display = "none";
        table2.style.display = "none";
        a1.style.borderColor = "#5dd5c8";
        a2.style.borderColor = "white";
    }

    function hide() {
        leftarea2.style.display = "block";
        table2.style.display = "block";
        leftarea1.style.display = "none";
        table1.style.display = "none";
        a2.style.borderColor = "#5dd5c8";
        a1.style.borderColor = "white";
    }

    //输入框提示
    $(function () {
        $("[data-toggle='popover']").popover();
    });

    //格式判断
	function matter1(){
		$("#tip1").html("");
	}
	function matter2(){
		$("#tip2").html("");
		$("#tip3").html("");
	}
	function matter3(){
		$("#tip3").html("");
	}
	function matter7(){
		$("#tip7").html("");
	}
	function matter4(){
		$("#tip4").html("");
	}
	function matter5(){
		$("#tip5").html("");
		$("#tip6").html("");
	}
	function matter6(){
		$("#tip6").html("");
	}
	
    function showmatter1() {
        var i = document.getElementById("name").value;
        var h = document.getElementById("name");
        if (!(/[A-Za-z0-9_\-\u4e00-\u9fa5]+/.test(i))) {
			$("#tip1").html("禁止使用非法字符或者为空！");
            // alert("禁止使用非法字符或者为空！");
            h.value = "";
        }
    }
    function showmatter2() {
        var pwd1 = document.getElementById("pwd1").value;
        var pwd2 = document.getElementById("pwd1");
        if (!(/[A-Za-z0-9_\-\u4e00-\u9fa5]+/.test(pwd1))) {
			$("#tip2").html("请勿输入其它非法字符！");
            // alert("请勿输入其它非法字符！");
            pwd2.value = "";
        }

    }

    function showmatter3() {
        var pwd1 = document.getElementById("pwd1").value;
        var pwd2 = document.getElementById("pwd1");
        var pwd3 = document.getElementById("pwd2").value;
        var pwd4 = document.getElementById("pwd2");
        if (!(/[A-Za-z0-9_\-\u4e00-\u9fa5]+/.test(pwd3))) {
			$("#tip3").html("请勿输入其它非法字符！");
            // alert("请勿输入其它非法字符！");
            pwd4.value = "";
        }


        if (pwd1 != pwd3) {
			$("#tip2").html("前后两次输入密码不一致！");
			$("#tip3").html("前后两次输入密码不一致！");
            // alert("前后两次输入密码不一致！");
            pwd2.value = "";
            pwd4.value = "";
        }

    }

    function showmatter4() {
        var j = document.getElementById("name2").value;
        var k = document.getElementById("name2");
        if (!(/[A-Za-z0-9_\-\u4e00-\u9fa5]+/.test(j))) {
			$("#tip4").html("禁止使用非法字符或者为空！");
            // alert("禁止使用非法字符或者为空！");
            k.value = "";
        }
    }
	
	function showmatter7() {
	    var j = document.getElementById("isbn").value;
	    var k = document.getElementById("isbn");
	    if (!(/[A-Za-z0-9_\-\u4e00-\u9fa5]+/.test(j))) {
			$("#tip7").html("禁止使用非法字符或者为空！");
	        // alert("禁止使用非法字符或者为空！");
	        k.value = "";
	    }
	}

    function showmatter5() {
        var pwd3 = document.getElementById("pwd3").value;
        var pwd4 = document.getElementById("pwd3");
        if (!(/[A-Za-z0-9_\-\u4e00-\u9fa5]+/.test(pwd3))) {
			$("#tip5").html("请勿输入其它非法字符！");
            // alert("请勿输入其它非法字符！");
            pwd4.value = "";
        }

    }

    function showmatter6() {
        var pwd5 = document.getElementById("pwd3").value;
        var pwd6 = document.getElementById("pwd3");
        var pwd7 = document.getElementById("pwd4").value;
        var pwd8 = document.getElementById("pwd4");
        if (!(/[A-Za-z0-9_\-\u4e00-\u9fa5]+/.test(pwd7))) {
			$("#tip6").html("请勿输入其它非法字符！");
            // alert("请勿输入其它非法字符！");
            pwd8.value = "";
        }
        if (pwd5 != pwd7) {
			$("#tip5").html("前后两次输入密码不一致！");
			$("#tip6").html("前后两次输入密码不一致！");
            // alert("前后两次输入密码不一致！");
            pwd6.value = "";
            pwd8.value = "";
        }
    }

    //注册普通用户名
    $("#register1").click(function () {
        //获取到用户输入的数据
        var name = $("#name").val();
        var pwd = $("#pwd1").val();
		var pwd1 = $("#pwd2").val();
        //通过post提交方式进行提交
		console.log("这是用户名:"+name);
		if (name == ""&&pwd == ""&&pwd1== "" ) {
			$("#tip1").html("请输入用户名");
			$("#tip2").html("请输入密码");
			$("#tip3").html("请输入密码");
		}else if (name == "" ) {
			$("#tip1").html("请输入用户名");
        } else if( pwd == ""||pwd1== ""){
			$("#tip2").html("请输入密码");
			$("#tip3").html("请输入密码");
		}else {
            $.post(
                "ptregister.do",
                {"name": name, "pwd": pwd, "grade": 1},
                function (data) {
                    if (data == 1) {
                        //alert("注册成功")
						window.location.href ="gsindex.html";
                    } else {
                        alert("注册失败！")
                    }
                });
        }

    })

    //判断注册用户名是否重名
    $("#name").blur(function () {
        var name = $("#name").val();
        var name1 = $("#name");
        $.post(
            "checkptnameisexist.do",
            {"name": name},
            function (data) {
                if (data == 1) {
                    //						alert("没有重名")
                } else {
					$("#tip1").html("该名称已被注册!");
                    // alert("该名称已被注册！")
                    name1.value = "";
                }
            }
        );
    })

    //注册用户名
    $("#register2").click(function () {
        //获取到用户输入的数据
        var name = $("#name2").val();
        var isbn = $("#isbn").val();
        var pwd = $("#pwd3").val();
		var pwd1 = $("#pwd4").val();
        //通过post提交方式进行提交
        if (name == ""&&pwd == ""&&pwd1== ""&&isbn== "" ) {
        	$("#tip4").html("请输入用户名");
        	$("#tip5").html("请输入密码");
        	$("#tip6").html("请输入密码");
			$("#tip7").html("请输入营业执照号");
        }else if (name == "" ) {
        	$("#tip1").html("请输入用户名");
        }else if (isbn == "" ) {
        	$("#tip1").html("请输入营业执照号");
        }else if( pwd == ""||pwd1== ""){
        	$("#tip5").html("请输入密码");
        	$("#tip6").html("请输入密码");
        }else {
            $.post(
                "gsregister.do",
                {"name": name, "isbn": isbn, "pwd": pwd, "grade": 2},
                function (data) {
                    //alert(data)
                    if (data == 1) {
                        //		                    alert("注册成功")
						 window.location.href ="index.html";
                        // window.location = "/ssm_war_exploded/login.html"
                    } else {
                        alert("注册失败！")
                    }
                });
        }
    })
    //判断注册用户名是否重名
    $("#name2").blur(function () {
        var name = $("#name2").val();
        var name1 = $("#name2");
        $.post(
            "checkgsnameisexist.do",
            {"name": name},
            function (data) {
                if (data == 1) {
                    //						(alert"没有重名")
                } else {
					$("#tip4").html("该名称已被注册!");
                    // alert("该名称已被注册！")
                    name1.value = "";
                }
            }
        );
    })

</script>
</html>
